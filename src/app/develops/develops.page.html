<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>Develops</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="insert_develop_modal()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-sliding *ngFor="let develop of db_develops">
    <ion-item>
      <ion-label>{{develop.dev_name_en}}</ion-label>
      <ion-toggle color="success" [(ngModel)]="develop.status" (click)="change(develop)"></ion-toggle>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="remove_db_develop(develop)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding *ngFor="let develop of develops">
    <ion-item>
      <ion-label>{{develop.name_en}}</ion-label>
      <ion-toggle checked color="success"[(ngModel)]="develop.status"></ion-toggle>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="remove(develop)"><ion-icon name="trash" ></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


<!--  -->



</ion-content>
