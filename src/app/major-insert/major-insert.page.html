<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/basedata/major" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>major_insert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">ชื่อสาขาวิชา (ภาษาไทย)<ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required type="text" [(ngModel)]="name_th" name="name_th"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ชื่อสาขาวิชา (อังกฤษ)<ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input required type="text" [(ngModel)]="name_en" name="name_en"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>ชื่อด้านการพัฒนา</ion-label>
    <ion-select interface="action-sheet" [(ngModel)]="dev_name" name="dev_name">
      <ion-select-option value="ด้านวิชาการ">ด้านวิชาการ</ion-select-option>
      <ion-select-option value="ด้านธุรกิจ">ด้านธุรกิจ</ion-select-option>
      <ion-select-option value="ด้านวัฒนธรรม">ด้านวัฒนธรรม</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" type="submit" (click)="insert_major()">บันทึก</ion-button>
</ion-content>
