<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>expert_in_insert</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-item>
        <ion-label position="floating">Name TH
            <font color="danger">*</font>
        </ion-label>
        <ion-input [(ngModel)]="name_th" name="name_th"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"> Name EN
            <font color="danger">*</font>
        </ion-label>
        <ion-input [(ngModel)]="name_en" name="name_en"></ion-input>
    </ion-item>


    <div class="ion-padding">
        <ion-button expand="block" (click)="insert_expert_in()">บันทึก</ion-button>
    </div>


</ion-content>
