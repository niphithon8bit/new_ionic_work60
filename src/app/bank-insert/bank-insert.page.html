<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/basedata/bank" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>เพิ่มข้อมูลธนาคารที่เปิดบัญชี</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>ชื่อบัญชี <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text" [(ngModel)]="balance_name" name="balance_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ชื่อธนาคาร <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="name" name="name">
        <ion-select-option value="ธนาคารกรุงเทพ">ธนาคารกรุงเทพ</ion-select-option>
        <ion-select-option value="ธนาคารกสิกรไทย">ธนาคารกสิกรไทย</ion-select-option>
        <ion-select-option value="ธนาคารกสิกรไทย">ธนาคารไทยพาณิชย์</ion-select-option>
        <ion-select-option value="ธนาคารออมสิน">ธนาคารออมสิน</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>หมายเหตุ</ion-label>
      <ion-textarea [(ngModel)]="text" name="text"></ion-textarea>
    </ion-item>
  </form>
  <br>
  <ion-button expand="block" type="submit" color="success" (click)="insert_bank()">บันทึก</ion-button>
</ion-content>
