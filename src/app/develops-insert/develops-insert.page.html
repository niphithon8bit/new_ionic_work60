<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/basedata/develops" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>develops_insert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>ชื่อ (ภาษาไทย)<ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input [(ngModel)]="name_th" name="name_th"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>ชื่อ (อังกฤษ)<ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input [(ngModel)]="name_en" name="name_en"></ion-input>
  </ion-item>
  <ion-button expand="block"  (click)="insert_develop()">บันทึก</ion-button>
</ion-content>
