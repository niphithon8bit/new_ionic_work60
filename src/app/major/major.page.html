<ion-item-sliding *ngFor="let index_major of data_major">
      <ion-item>
        <ion-label>{{index_major.title}}</ion-label>
        <ion-toggle color="success" [(ngModel)]="index_major.status"></ion-toggle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove_major(index_major)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  <!-- fab placed to the top end -->
  <ion-fab [routerLink]="['/major-insert']" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
