<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>major</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="insert_major_modal()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>

    <ion-item-sliding *ngFor="let major of db_majors">
      <ion-item>
        <ion-label>{{major.mj_name_th}}</ion-label>
        <ion-toggle color="success" [(ngModel)]="major.status" (click)="change(major)"></ion-toggle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove_db_bank(major)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding *ngFor="let major of majors">
      <ion-item>
        <ion-label>{{major.name_th}}</ion-label>
        <ion-toggle color="success" [(ngModel)]="major.status"></ion-toggle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove_major(major)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
